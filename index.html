<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Malla Curricular</title>
  <link rel="stylesheet" href="estilos.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

</head>
<body>
  <div class="franja-superior"></div>
  <div class="encabezado-logo">
     <img src="Imagenes/logo-umayor.png" alt="Universidad Mayor" class="logo-umayor">
  </div>

  <div class="franja-inferior">
    <div class="contenedor-carrera">
      <label for="carrera">Selecciona una carrera:</label>
      <select id="carrera" onchange="mostrarMalla()">
        <option value="" disabled selected hidden>Selecciona una carrera</option>
        <option value="informatica">Ing. Civil en Informática</option>
        <option value="industrial">Ing. Civil Industrial</option>
      </select>
      <span id="info-icono" style="cursor: pointer; margin-left: 10px;">❔</span>
      <div id="tooltip-info" style="display: none; background: #f4f4f4; padding: 10px; border: 1px solid #ccc; border-radius: 5px; margin-top: 10px; max-width: 300px; font-size: 14px;">
        <strong>Leyenda de colores:</strong><br>
        <span style="color:green;">■ Verde:</span> asignatura seleccionada<br>
        <span style="color:red;">■ Rojo:</span> prerrequisito(s)
      </div>

    </div>
  </div>
  

  <h2 id="titulo-carrera" class="titulo-carrera"></h2>
  <div id="malla-container"></div>
  <div id="detalle-asignatura" class="detalle-asignatura"></div>



  
</body>
 <script src="script.js"></script>
</html>
